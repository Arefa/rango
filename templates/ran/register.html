{% extends 'ran/base.html' %}
{% load static %}

{% block title %}注册{% endblock %}

{% block body_block %}
    <h1>注册Rango</h1>
    {% if registered %}
    Rango says: <strong>谢谢注册!</strong>
    <a href="{% url '' %}">回到主页</a><br />
    {% else %}
    Rango says: <strong>这里注册！</strong>
    <form id="user_form" method="post" action="{% url 'register' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="submit" value="注册">
    </form>
    {% endif %}
{% endblock %}
