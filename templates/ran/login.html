{% extends 'base.html' %}
{% load static %}

{% block title %}登录{% endblock %}

{% block body_block %}
    <h1>登录Rango</h1>

    <form id="login_form" method="post" action="/ran/login/">
        {% csrf_token %}
        用户名：<input type="text" name="username" value="" size="50" />
        <br />
        密码：<input type="password" name="password" value="" size="50" />
        <br />
        <input type="submit" value="登录" />
    </form>
{% endblock %}
